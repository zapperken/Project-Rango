        <div style="clear: both">
            <h2>Top Five Categories</h2>
            {% if cat_list %}
            <ul>
                {% for category in cat_list %}
                <li><a href="{% url 'rango:category' category.url %}">{{ category.name }}</a></li>
                {% endfor %}
            </ul>
            {% else %}
            <strong>No categories at present.</strong>
            {% endif %}
        </div>
        <!-- /span -->
